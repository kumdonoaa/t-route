# $ python -m nwm_routing -f -V3 test_AnA.yaml
#--------------------------------------------------------------------------------
log_parameters:
    #----------
    showtiming: True
    log_level : DEBUG
#--------------------------------------------------------------------------------
network_topology_parameters:
    #----------
    supernetwork_parameters:
        #----------
        geo_file_path: /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Test_30_days//DOMAIN/Route_Link.nc
    waterbody_parameters:
        #----------
        break_network_at_waterbodies: True 
        level_pool:
            #----------
            level_pool_waterbody_parameter_file_path:   /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Test_30_days//DOMAIN/LAKEPARM.nc
        rfc:
            #----------
            reservoir_parameter_file: /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Test_30_days/reservoir_index_AnA.nc
            reservoir_rfc_forecasts                 : False

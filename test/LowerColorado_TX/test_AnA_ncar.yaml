            reservoir_rfc_forecasts_lookback_hours  : 48
#--------------------------------------------------------------------------------
compute_parameters:
    #----------
    parallel_compute_method: by-subnetwork-jit-clustered
    compute_kernel         : V02-structured
    assume_short_ts        : True
    subnetwork_target_size : 10000
    cpu_pool               : 36
    restart_parameters:
        #----------
        wrf_hydro_channel_restart_file: /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Test_30_days/HYDRO_RST.2021-09-01_00:00_DOMAIN1
        wrf_hydro_channel_ID_crosswalk_file: /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Test_30_days//DOMAIN/Route_Link.nc
        wrf_hydro_waterbody_restart_file: /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Test_30_days/HYDRO_RST.2021-09-01_00:00_DOMAIN1
        wrf_hydro_waterbody_ID_crosswalk_file: /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Test_30_days//DOMAIN/LAKEPARM.nc
        wrf_hydro_waterbody_crosswalk_filter_file:  /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Test_30_days//DOMAIN/Route_Link.nc
    hybrid_parameters:
        run_hybrid_routing: True
        diffusive_domain  : /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Test_30_days/diffusive_domain.yaml
        use_natl_xsections: False
        topobathy_domain  : input/diffusive_natural_xs_20220331.nc
    forcing_parameters:
        #----------
        qts_subdivisions        : 12
        dt                      : 300
        qlat_input_folder       : /glade/scratch/casali/Coastal_Inland/NWM_Coastal_Run_Data/LowerCORiver/WRF_Two_Year_Run/
        qlat_file_pattern_filter: "*.CHRTOUT_DOMAIN1"
        nts                     : 336
        max_loop_size           : 28    
    data_assimilation_parameters:
        #----------
        usgs_timeslices_folder   : usgs_TimeSlice/
        usace_timeslices_folder  : usace_TimeSlice/
        timeslice_lookback_hours : 48 
        qc_threshold             : 1
        streamflow_da:
            #----------
            streamflow_nudging       : True
            diffusive_streamflow_DA  : False
            gage_segID_crosswalk_file: domain/RouteLink.nc
            crosswalk_gage_field     : 'gages'
            crosswalk_segID_field    : 'link'
            wrf_hydro_lastobs_file   : lastobs/nudgingLastObs.2021-08-23_12:00:00.nc
            lastobs_output_folder    : lastobs/
        reservoir_da:
            #----------
            reservoir_persistence_usgs  : True
            reservoir_persistence_usace : True
            gage_lakeID_crosswalk_file  : domain/reservoir_index_AnA.nc
#--------------------------------------------------------------------------------
output_parameters:
    #----------
    test_output: output/LowerColorado_flowveldepth_ncarnoda.pkl
    lite_restart:
        #----------
        lite_restart_output_directory: restart/
    chrtout_output:
        #----------
        wrf_hydro_channel_output_source_folder: #channel_forcing/
    chanobs_output:
        #----------
        chanobs_output_directory: output/
        chanobs_filepath        : LowerColorado_chanobs.nc
    